<!-- booking.component.html -->
<div class="booking-container">
    <h2>Book a Photographer</h2>
    <form (ngSubmit)="onSubmit()" #bookingForm="ngForm">
      <div class="form-group">
        <label for="photographer">Photographer:</label>
        <select id="photographer" [(ngModel)]="booking.photographerId" name="photographerId" required>
          <option *ngFor="let photographer of photographers" [value]="photographer.id">
            {{photographer.name}}
          </option>
        </select>
      </div>
      <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" id="date" [(ngModel)]="booking.date" name="date" required>
      </div>
      <div class="form-group">
        <label for="details">Details:</label>
        <textarea id="details" [(ngModel)]="booking.details" name="details" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!bookingForm.form.valid">Book</button>
    </form>
  </div>
